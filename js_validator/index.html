<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Validator by Marek Boroš</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div class="container">
      <h1>JS Validator by Marek Boroš</h1>
      <hr />
      <form action="" role="form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter name." onchange="validator(this)">
        </div>
        <div class="form-group">
          <label for="pass">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password." onchange="validator(this)">
        </div>
        <div class="form-group">  
          <label for="age">Age:</label>
          <input type="number" class="form-control" id="age" placeholder="Enter your age." onchange="validator(this)">
        </div>
        <div class="form-group">  
          <label for="age">Sex:</label>&nbsp;&nbsp;
          <input type="radio" name="sex" value="male" onchange="validator(this)">&nbsp;Male&nbsp;&nbsp;
          <input type="radio" name="sex" value="female" onchange="validator(this)">&nbsp;Female<br />
        </div>
        <div class="checkbox">
          <label><input type="checkbox" onchange="validator(this)"> Is this form?</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <script src="js/functions.js"></script>             
  </body>
</html>
