<!DOCTYPE html>
<html ng-app="App">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AngularJS App</title>
		<link rel="stylesheet" type="text/css" href="assets/css/ui-layout.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="mainController">

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-2 left-panel">
				<dates-list></dates-list>
				<users-list></users-list>
			</div>
			<div class="col-sm-8 col-md-9 col-lg-10 right-panel">

				<div ui-layout class="layout-mock">
					<div class="top-panel">
						
						<table class="table table-striped table-bordered" ng-if="userSet">
							<thead>
								<tr>
									<th>Dátum</th>
									<th>Príchod</th>
									<th>Odchod</th>
									<th>Fond</th>
									<th>Čas v práci</th>
									<th>Nadriadený</th>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="day in userInfo.attendance">
									<td ng-bind="day.date | date:'d.M.yyyy'"></td>
									<td ng-bind="day.arrival | date:'H:mm'"></td>
									<td ng-bind="day.departure | date:'H:mm'"></td>
									<td ng-bind="day.fond"></td>
									<td><span class="glyphicon glyphicon-time" ng-class="day.timeAtWorkFlag" ng-if="day.timeAtWorkFlag"></span> <span ng-bind="day.timeAtWork | date:'H:mm'"></span></td>
									<td><a href ng-click="setUser(userInfo.supervisorId)">{{ users[userInfo.supervisorId].firstName + " " + users[userInfo.supervisorId].lastName }}</a></td>
								</tr>
							</tbody>
						</table>

					</div>
					<div class="bottom-panel">
						<div ng-if="userSet">
							<span>Fond na mesiac: </span>
							<span ng-bind="userInfo.fondTimeMonth"></span><br />
							<span>Čas v práci za mesiac: </span>
							<span ng-bind="userInfo.timeAtWorkMonth"></span><br />
							<span>Pomer času v práci oproti fondu: </span>
							<span ng-bind="userInfo.percentTimeAtWork"></span>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>


	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/ui-layout.min.js"></script>
	<script type="text/javascript" src="assets/js/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>

	<script type="text/javascript" src="assets/js/directives/datesList.js"></script>
	<script type="text/javascript" src="assets/js/directives/usersList.js"></script>

	<script type="text/javascript" src="assets/js/services/mainService.js"></script>

	</body>
</html>
