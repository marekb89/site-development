<!DOCTYPE html>
<html ng-app="App">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>AngularJS App</title>
		<link rel="stylesheet" type="text/css" href="assets/css/ui-layout.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="assets/css/main.css" />
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body ng-controller="mainController">

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-4 col-md-3 col-lg-3 left-panel">
				<dates-list></dates-list>
				<users-list></users-list>
			</div><!-- /.left-panel -->
			<div class="col-sm-8 col-md-9 col-lg-9 right-panel">
				<div ui-layout class="layout-mock">
					<div class="top-panel">
						<attendance-table ng-if="userSet"></attendance-table>
					</div>
					<div class="bottom-panel">
						<user-info ng-if="userSet"></user-info>
					</div>
				</div>
			</div><!-- /.right-panel -->
		</div><!-- /.row -->
	</div><!-- /.container-fluid -->


	<script type="text/javascript" src="assets/js/angular.min.js"></script>
	<script type="text/javascript" src="assets/js/ui-layout.min.js"></script>
	<script type="text/javascript" src="assets/js/ui-mask.min.js"></script>
	<script type="text/javascript" src="assets/js/ui-bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>

	<script type="text/javascript" src="assets/js/directives/datesList.js"></script>
	<script type="text/javascript" src="assets/js/directives/usersList.js"></script>
	<script type="text/javascript" src="assets/js/directives/attendanceTable.js"></script>
	<script type="text/javascript" src="assets/js/directives/userInfo.js"></script>

	<script type="text/javascript" src="assets/js/services/mainService.js"></script>

	<script type="text/javascript" src="assets/js/controllers/MainController.js"></script>

	</body>
</html>
